name: test
run-name: "🔍推送时触发: (${{ github.event.head_commit.message }})"

on:
  push:
#  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: clone from github
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: setup node and cache
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: install dependencies
        run: pnpm install

      - name: node main.js
        run: node main.js
